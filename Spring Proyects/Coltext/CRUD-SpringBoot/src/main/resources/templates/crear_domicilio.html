<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de Domicilio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de Domicilio</h1>
            <div class="card-body">
                <form th:action="@{/domicilios}" th:object="${domicilio}" method="POST">
                    <div class="form-group">
                        <label>Resumen:</label>
                        <input type="text" name="resumen" th:field="*{resumen}" class="form-control"
                               placeholder="Digite La lista de pedidos y datos relacionados: " required>
                        <div th:if="${#fields.hasErrors('resumen')}" th:errors="*{resumen}" class="alert alert-danger"></div>
                    </div>

                    <div class="form-group">
                        <label>Fecha:</label>
                        <input type="date" name="fecha" th:field="*{fecha}" class="form-control"
                               placeholder="Digite la fecha: " required>
                        <div th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="alert alert-danger"></div>
                    </div>

                    <div class="form-group">
                        <label>Estado:</label>
                        <input type="number" name="estado" th:field="*{estado}" class="form-control"
                               placeholder="Digite el estado del pedido: " required>
                        <div th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="alert alert-danger"></div>
                    </div>

                    <div class="form-group">
                        <label>Domiciliario:</label>
                        <input type="number" name="idDomiciliario" th:field="*{idDomiciliario}" class="form-control"
                               placeholder="Digite el numero de id del Domiciliario: " required>
                        <div th:if="${#fields.hasErrors('idDomiciliario')}" th:errors="*{idDomiciliario}" class="alert alert-danger"></div>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
