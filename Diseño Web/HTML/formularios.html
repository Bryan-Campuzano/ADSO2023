<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con Formularios</title>
    <link rel="stylesheet" href="C:\Users\Sena\Downloads\Bryan Diseño Web\CSS\style.css" />
</head>
<body>
    <form>
        <fieldset>
            <legend>Tamaño del zumo de fruta</legend>
            <p>
                <input type="radio" name="size" id="size_1" value="small" />
                <label for="size_1">Pequeño</label>
            </p>
            <p>
                <input type="radio" name="size" id="size_2" value="medium" />
                <label for="size_2">Mediano</label>
            </p>
            <p>
                <input type="radio" name="size" id="size_3" value="large" />
                <label for="size_3">Grande</label>
            </p>
            <p>
                <input type="checkbox" name="size" id="chk_1" value="medium" />
                <label for="chk_1">Natural</label>
            </p>
            <p>
                <label for="username">
                    <span>Nombre de la Fruta:</span>
                    <input id="username" type="text" name="username" />
                    <abbr title="required" aria-label="required">*</abbr>
                  </label>
            </p>
        </fieldset>
      </form>
</body>
</html>
